<mat-card>
  <form (ngSubmit)="calendar.refresh()">
    <mat-card-header>
      <div mat-card-avatar class="avatar-icon">
        <mat-icon>calendar_today</mat-icon>
      </div>
      <mat-card-title>ProCalendar</mat-card-title>
      <mat-card-subtitle>Range Viewer</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
      <div>
        <div>
          <mat-form-field>
            <input matInput placeholder="Start Date" [(ngModel)]="startDate" name="startDate">
          </mat-form-field>
        </div>
        <div>
          <mat-form-field>
            <input matInput placeholder="Range" [(ngModel)]="range" name="range">
          </mat-form-field>
        </div>
        <div>
          <mat-form-field>
            <input matInput placeholder="Country Code" [(ngModel)]="countryCode" name="countryCode">
          </mat-form-field>
        </div>
      </div>
      <div>
        <app-calendar #calendar [startDate]="startDate" [endDate]="endDate" [countryCode]="countryCode"></app-calendar>
      </div>
    </mat-card-content>
    <mat-card-actions>
      <button mat-raised-button type="submit">Generate Calendar</button>
    </mat-card-actions>
  </form>
</mat-card>
